<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/style.min.css">
    </head>
    <body>
        <main id="main">
            <div class="component_tabs" id="main_tabs">
                <ul class="component_tabs_header">

    </body>
    <script src="js/mvc.js"></script>
